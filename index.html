<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PivixR18 图片生成器</title>
    <!-- 外部样式 -->
    <link href="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">PivixR18 图片生成器</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <a href="https://github.com/MiyozMC/PivixR18Generator" class="mdc-button mdc-top-app-bar__action-item" target="_blank" rel="noopener">
                    <i class="material-icons mdc-button__icon">code</i>
                    <span class="mdc-button__label">GitHub</span>
                </a>
                <a href="https://miyozmc.github.io" class="mdc-button mdc-top-app-bar__action-item" target="_blank" rel="noopener">
                    <i class="material-icons mdc-button__icon">person</i>
                    <span class="mdc-button__label">作者</span>
                </a>
            </section>
        </div>
    </header>
    <div class="mdc-top-app-bar-fixed-adjust"></div>
    
    <div class="container">
        <h1 class="mdc-typography--headline4">开始</h1>
        
        <button class="mdc-button mdc-button--raised mdc-button--accent" id="generateBtn">
            <span class="mdc-button__label">生成图片</span>
        </button>

        <!-- 加载弹窗 -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-dialog">
                <div class="loading-spinner"></div>
                <p class="mdc-typography--body1">正在加载中...<br/>由于图片是高分辨率图片，所以加载比较慢哦~</p>
            </div>
        </div>

        <div id="imageContainer" class="image-card">
            <!-- 图片将在这里显示 -->
        </div>
    </div>

    <footer class="footer">
        © 2025 PivixR18 图片生成器. All rights reserved.<br/>该网站仅供用于学习交流，请勿用于非法用途.<br/>使用者造成的任何法律问题，与作者无关.
    </footer>

    <!-- 依赖库 -->
    <script src="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.js"></script>
    <!-- 业务逻辑 -->
    <script src="app.js"></script>
</body>
</html>
